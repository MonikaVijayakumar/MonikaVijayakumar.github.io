        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #8B4513;
            color: #fff;
            padding: 20px;
            text-align: center;

        nav {
            background-color: #4CAF50;
            overflow: hidden;

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: auto;
            position: relative;
            height: 581px;
        }
        .slider {
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center; /* Center the slides horizontally */
            align-items: center;
        }
        .slides {
            display: flex;
            transition: all 0.5s ease;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
            opacity: 0; /* Initially hide all slides */
            display: none;
        }
        .slide.active {
            opacity: 1; /* Show active slide */
            display: block;
        }
        .scrollable-content {
            /* max-height: 300px;
            overflow-y: scroll; */
            margin-top: 20px;
            padding-right: 20px; /* Add padding to prevent scrollbar from covering content */
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #8B4513;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 1000); // Change slide every 3 seconds
    </script>
